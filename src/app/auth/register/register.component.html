<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="login()">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group mt-5">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Usuario" formControlName="usuario">
                    </div>
                </div>
                <div class="form-group mt-5">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <div class="form-group text-center mt-5">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
