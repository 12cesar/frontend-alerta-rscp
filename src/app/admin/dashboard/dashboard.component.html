<div class="container-fluid">
    <form [formGroup]="alertaForm" (ngSubmit)="registrarAlerta()">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripcion</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="descripcion"></textarea>
          </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Area</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="area">
              <option selected value="">Elegir opcion</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
